<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Library Management</title>
  </head>
  <body>
    <div id="landing">
      <!-- <div class="navbar"></div> -->
      <div class="welcomeContainer">
        <div class="bigText">THE BOOK HUNT</div>
        <div class="welcomeText">
          Step into a realm where shelves are adorned with literary treasures,
          inviting you to embark on extraordinary journeys with every turn of
          the page.
        </div>
        <a href="#books">EXPLORE</a>
      </div>
      <div class="collage">
        <div>
          <img src="/assets/covers/image (7).png" alt="" />
          <img src="/assets/covers/image (8).png" alt="" />
        </div>
        <div>
          <img src="/assets/covers/image (9).png" alt="" />
          <img src="/assets/covers/image (10).png" alt="" />
          <img src="/assets/covers/image (11).png" alt="" />
        </div>
        <div>
          <img src="/assets/covers/image (12).png" alt="" />
          <img src="/assets/covers/image (13).png" alt="" />
        </div>
      </div>
    </div>

    <div id="books">
      <div class="actionsContainer">
        <div class="actions">
          <div class="action">
            <img src="/assets/genre.svg" alt="genre icon" />
            <div class="category">
              <p>Thriller</p>
            </div>
            <div class="category">
              <p>Entertaiment</p>
            </div>
            <div class="category">
              <p>Romance</p>
            </div>
          </div>
          <div class="action">
            <img src="/assets/search.svg" alt="search icon" />
          </div>
        </div>
      </div>
      <div class="booksContainer">
        <div class="header">EXPLORE</div>
        <div id="data-container" class="booksWrapper"></div>
        <div id="info" class="BookCount">1000 Books</div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
